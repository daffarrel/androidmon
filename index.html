<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>androidmon</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="content/index.css">
</head>
<body>
<ul class="nav nav-tabs nav-justified" data-tabs="tabs">
    <li class="active"><a href="#cpu" data-toggle="tab">CPU</a></li>
    <li><a href="#memory" data-toggle="tab">Memory</a></li>
    <li><a href="#network" data-toggle="tab">Network</a></li>
</ul>
<div id="processNameInput" class="form-inline">
    <div class="form-group">
        <label for="processName" class="sr-only">Android process name:</label>
        <input type="text" id="processName" class="form-control input-sm"
               placeholder="Enter android process name here"/>
    </div>
    <button id="startMonitor" class="btn btn-success btn-sm">Start monitor</button>
    <button id="stopMonitor" class="btn btn-danger btn-sm">Stop monitor</button>
    <div class="checkbox">
        <label>
            <input id="enableLog" type="checkbox"> Enable log
        </label>
    </div>
</div>
<div class="tab-content" id="tabContent">
    <div id="cpu">
        <canvas id="cpuChart" class="chartCanvas"></canvas>
        <div class="usageDisplay">
            <h2>CPU</h2>
            <div>
                <h6>Utilization</h6>
                <h3 id="cpuUtilization"></h3>
            </div>
            <div>
                <h6>PID</h6>
                <h3 id="processPid"></h3>
            </div>
            <div>
                <h6>Threads</h6>
                <h3 id="threadCount"></h3>
            </div>
        </div>
        <div id="cpuLegend" class="chartLegend">
            <label class="chartLegendLabel">Legend</label>
        </div>
    </div>
    <div id="memory">
        <canvas id="memoryChart" class="chartCanvas"></canvas>
        <div class="usageDisplay">
            <h2>Memory</h2>
            <div>
                <h6>PSS</h6>
                <h3 id="pss"></h3>
            </div>
            <div>
                <h6>Private dirty</h6>
                <h3 id="privateDirty"></h3>
            </div>
            <div>
                <h6>Private clean</h6>
                <h3 id="privateClean"></h3>
            </div>
        </div>
        <div id="memoryLegend" class="chartLegend">
            <label class="chartLegendLabel">Legend</label>
        </div>
    </div>
    <div id="network">
        <canvas id="networkChart" class="chartCanvas"></canvas>
        <div class="usageDisplay">
            <h2>Network</h2>
            <div>
                <h6>Upload</h6>
                <h3 id="upload"></h3>
            </div>
            <div>
                <h6>Download</h6>
                <h3 id="download"></h3>
            </div>
        </div>
        <div id="networkLegend" class="chartLegend">
            <label class="chartLegendLabel">Legend</label>
        </div>
    </div>
</div>
<script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
</script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/Chart.js/Chart.min.js"></script>
<script src="scripts/index.js"></script>
</body>

</html>
